<h4>Product List</h4>
<div class="d-flex flex-row-reverse mb-3">
    <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-outline-secondary">Sort By</button>
        <button mat-button class="btn btn-primary" (click)="OpenAddNewProductDialog()">(+) Add New Product</button>
        <button class="btn btn-outline-success">Export Excel</button>
    </div>
</div>

<div class="bg-grey">
    <p>Showing 1 out of 1</p>
</div>

<mat-card class="mat-elevation-z3">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="ProductName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="SaleRate">
            <th mat-header-cell *matHeaderCellDef> Sale Rate </th>
            <td mat-cell *matCellDef="let element"> {{element.productPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="BuyRate">
            <th mat-header-cell *matHeaderCellDef> Buy Rate </th>
            <td mat-cell *matCellDef="let element"> {{element.productBuyRatePrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.productQuantity}} </td>
        </ng-container>

        <ng-container matColumnDef="ProductionDate">
            <th mat-header-cell *matHeaderCellDef> Production Date </th>
            <td mat-cell *matCellDef="let element"> {{element.productionDate}} </td>
        </ng-container>

        <ng-container matColumnDef="ExpiryDate">
            <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
            <td mat-cell *matCellDef="let element"> {{element.expiryDate}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="primary" (click)="onEditProduct(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="onDelete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</mat-card>
