<h4>Customer List</h4>
<div class="d-flex flex-row-reverse mb-3">
    <div class="d-flex justify-content-end gap-2">
        <button class="btn btn-outline-secondary rounded-button">Sort By</button>
        <button class="btn btn-outline-primary rounded-button" (click)="OpenAddNewCustomerDialog()">(+) Add New
            Customer</button>
        <button class="btn btn-outline-success rounded-button">Export Excel</button>

        <button mat-raised-button class="custom-hover-sort-btn">Sort By</button>
        <button mat-raised-button class="custom-hover-add-new-btn">(+) Add New Customer</button>
        <button mat-raised-button class="custom-hover-excel-btn">Export Excel</button>

    </div>

</div>

<div class="bg-grey">
    <p>Showing 1 out of 1</p>
</div>

<mat-card class="mat-elevation-z3">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="CustomerId">
            <th mat-header-cell *matHeaderCellDef class="fixed-id-column"> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="PhoneNo">
            <th mat-header-cell *matHeaderCellDef class="fixed-phoneNo-column"> Phone No </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="IsActive">
            <th mat-header-cell *matHeaderCellDef class="fixed-isActive-column"> IsActive </th>
            <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
        </ng-container>

        <ng-container matColumnDef="PreferredContactNo">
            <th mat-header-cell *matHeaderCellDef class="fixed-contactNo-column"> Preferred Contact No </th>
            <td mat-cell *matCellDef="let element"> {{element.preferredContactMethod}} </td>
        </ng-container>

        <ng-container matColumnDef="Notes">
            <th mat-header-cell *matHeaderCellDef> Note </th>
            <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
        </ng-container>

        <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef class="fixed-actionBtn-column"> Actions </th>
            <td mat-cell *matCellDef="let element">
                <div class="custom-actions-btn">
                    <button mat-icon-button class="custom-edit-btn" (click)="onEditCustomer(element)" matTooltip="Edit Customer" matTooltipPosition="above" matTooltipClass="custom-tooltip">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button class="custom-delete-btn" (click)="onDeleteCustomer(element.customerId)" matTooltip="Delete Customer" matTooltipPosition="above" matTooltipClass="custom-tooltip">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button class="custom-view-btn" (click)="onViewCustomer(element.id)" matTooltip="View Customer" matTooltipPosition="above" matTooltipClass="custom-tooltip">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</mat-card>
