<h2 mat-dialog-title>Add Order</h2>
<mat-dialog-content>
  <div class="container">
    <form [formGroup]="orderForm">
      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Invoice To</mat-label>
          <input matInput formControlName="InvoiceTo" placeholder="Invoice To" class="input-field" formControlName="InvoiceTo">
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Choose Customer</mat-label>
          <mat-select formControlName="CustomerId">
            <mat-option *ngFor="let customer of customers" [value]="customer.id">
              {{ customer.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Location</mat-label>
          <input matInput formControlName="Location" placeholder="Location" readonly>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Phone Number</mat-label>
          <input matInput placeholder="PhoneNo" formControlName="PhoneNo" readonly>
        </mat-form-field>
      </div>

      <!-- <mat-form-field appearance="outline" class="full-width">
        <mat-label>Location</mat-label>
        <input matInput formControlName="Location" placeholder="Location" readonly>
      </mat-form-field> -->

      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Paid Amount</mat-label>
          <input matInput placeholder="PaidAmount" formControlName="PaidAmount">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Payment Status</mat-label>
          <textarea matInput rows="3" formControlName="PaymentStatus"></textarea>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Sale Rate</mat-label>
          <input matInput type="number" formControlName="productPrice">
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Buy Rate</mat-label>
          <input matInput type="number" formControlName="buyRate">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-label><strong>Tax Rates</strong></mat-label>
        <p>Default tax rates for this product</p>
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Tax</mat-label>
          <input matInput type="number" formControlName="tax">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-slide-toggle formControlName="manageInventory">Manage Inventory</mat-slide-toggle>
      </div>

      <div class="row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Expiry date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="expiryDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 startView="year" [startAt]="expiryDate"></mat-datepicker>
          </mat-form-field>
          

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Opening Stock Rate</mat-label>
          <input matInput type="number" formControlName="openingStockRate">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Production date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="productionDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 startView="year" [startAt]="productionDate"></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Minimum Stock Alert</mat-label>
          <input matInput type="number" formControlName="minimumStock">
        </mat-form-field>
      </div>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close class="close-button">
    <mat-icon>close</mat-icon> Close
  </button>
  <button mat-raised-button color="success" [mat-dialog-close]="true" cdkFocusInitial (click)="OnSave()">
    <mat-icon>save</mat-icon> Save
  </button>
</mat-dialog-actions>
