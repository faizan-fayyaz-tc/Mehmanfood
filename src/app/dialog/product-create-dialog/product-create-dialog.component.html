<h2 mat-dialog-title>Add Product</h2>
<mat-dialog-content>
  <div class="container">
    <form [formGroup]="productForm">
      <div class="row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Product Name</mat-label>
          <input matInput formControlName="productName" placeholder="Product Name" class="input-field" formControlName="productName">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Product Code</mat-label>
          <input matInput formControlName="symbol" placeholder="Product Code">
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Unit</mat-label>
          <input matInput placeholder="Unit" formControlName="unit">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Sale Rate</mat-label>
          <input matInput type="number" formControlName="productPrice">
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Buy Rate</mat-label>
          <input matInput type="number" formControlName="buyRate">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-label><strong>Tax Rates</strong></mat-label>
        <p>Default tax rates for this product</p>
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Tax</mat-label>
          <input matInput type="number" formControlName="tax">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-slide-toggle formControlName="manageInventory">Manage Inventory</mat-slide-toggle>
      </div>

      <div class="row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Expiry date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="expiryDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1 startView="year" [startAt]="expiryDate"></mat-datepicker>
          </mat-form-field>
          

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Opening Stock Rate</mat-label>
          <input matInput type="number" formControlName="openingStockRate">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Production date</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="productionDate">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2 startView="year" [startAt]="productionDate"></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline" class="half-width">
          <mat-label>Minimum Stock Alert</mat-label>
          <input matInput type="number" formControlName="minimumStock">
        </mat-form-field>
      </div>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close class="close-button">
    <mat-icon>close</mat-icon> Close
  </button>
  <button mat-raised-button color="success" [mat-dialog-close]="true" cdkFocusInitial (click)="OnSave()">
    <mat-icon>save</mat-icon> Save
  </button>
</mat-dialog-actions>
